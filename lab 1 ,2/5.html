<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Lab 1 3rd page</title>
        <link rel="stylesheet" type="text/css" media="screen" href='style.css'/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Log In</h1>
            <form method="post" action="1.html">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your User name here!">
    
                <label for="password">Pass Word:</label>
                <input type="password" id="password" name="password">
    
                <label for="location">Select Your Location:</label>
                <select id="location" name="location">
                    <option value="Egypt">Egypt</option>
                    <optgroup label="Africa">
                        <option value="Egypt">Egypt</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Namibia">Namibia</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="France">France</option>
                        <option value="Russia">Russia</option>
                        <option value="UK">UK</option>
                    
                    </optgroup>
                    <optgroup label="North America">
                        <option value="Canada" disabled>Canada</option>
                        <option value="Mexico" disabled>Mexico</option>
                        <option value="USA" disabled >USA</option>
                    
                    </optgroup>
                </select>
    
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
    
                <button type="submit">Log In</button>
            </form>
        </div>
       
    </body>
    
    </html>
